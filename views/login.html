   <script>
       $(function () {
           $("#login").click(function () {
               if ($("#user").val().length == 0){
                   return alert("请输入内容!");
               }
               if ($("#password").val().length == 0){
                   return alert("请输入密码!");
               }

               $.ajax({
                   url:"http://localhost:3000/login",
                   type:"POST",
                   data:{
                       username:$("#user").val(),
                       password:$("#password").val()
                   },
                   success:function (res) {
                       alert("登录成功!")
                   },
                   error:function (err) {
                       console.log(err);
                   }
               })
